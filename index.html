<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>to-do-list</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet"  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="wrapper">
        <div class="heading">
            <h1> <span><i class="fa-sharp fa-solid fa-list-check fa-beat-fade"></i></span> In My>>>TO-DOs</h1>
        </div>
        <div class="addtask_div" id="addtask_div_id">

            <div class="add_date_div" id="add_date_div_id">
                <input type="date"  class="date_class"  name="" id="date_id">
            </div>

            <div class="add_task_inputfield_div" id="add_task_inputfield_div_id">
                <input class="add_task_input_field" id="add_task_input_field_id" type="text" placeholder="add task">
            </div>

            <div class="type_div" id="type_div_id">
                <label for="" id="select_lbl_id">Category</label>
               <select name="" id="select_firld_id">
                <option value="Personal">Personal</option>
                <option value="Work">Work</option>
                <option value="School">School</option>
               </select>
            </div>

            <div class="btn_div" id="btn_div_id">
                <button class="btn_add" id="btn_add_id">ADD</button>
            </div>
        </div>

        <div class="task_list_container" id="task_list_container_id">
            <div class="date_details_div" id="date_details_div_id">
                <span class="date_details_span" id="date_details_span_id"></span>
            </div>
            
            <div class="checkbox_div" id="checkbox_div_id">
                <input type="checkbox" name="" id="task_checkbox_id">
            </div>
            <div class="task_name_div" id="task_name_div_id">
                <p id="para_id" class="para_class">dfshdgfshdfgsdhfgsdfhg</p>
            </div>
            <div class="edit_task_div" id="edit_task_div_id">
                <div class="edit_btn_div" id="edit_btn_div">
                    <button class="edit_span" id="edit_span_id"> <i class="fa-solid fa-pen-to-square fa-lg" id="fa-solid fa-pen-to-square_id"></i></button>
                </div>
                <div class="delete_btn_div" id="delete_btn_div">
                    <button class="delete_span" id="delete_span_id"><i class="fa-sharp fa-solid fa-trash fa-lg" id="fa-sharp fa-solid fa-trash_id"></i></button>
                </div>
            </div>
        </div>
    </div>
  
</body>
</html>
